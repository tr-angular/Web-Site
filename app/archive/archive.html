<header id="hero" class="hero overlay fixed">
    <nav class="navbar" style="padding:30px 0px 10px 0px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                    <a href="#!/" class="brand">
                    <img src="assets/images/logo.png" alt="Knowledge">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" ng-include="'app/template/navigasyon.html'"></ul>
            </div>
        </div>
    </nav>
    <div class="masthead text-center" style="padding: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2"></div>
            </div>
        </div>
    </div>
</header>
<div class="col-md-2" ng-init="archive.init()">
    <div class="row">
         <div class="list">
            <ul>
                <li ng-repeat="item in archive.list">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    <a ng-click="subList == true ? subList = false : subList = true">{{item.listTitle}}</a>
                    <div class="sub-list" ng-if="subList">
                        <ul>
                            <li ng-repeat="Item in item.subList">
                            <i class="fa fa-file" aria-hidden="true"></i>
                            <a>{{Item.subListTitle}}</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div> 
</div>
<div class="col-md-10">
    <div class="article">
        <h1>Angular JS Nedir ?</h1>
    </div>
</div>
<div class="col-md-12 footer" ng-include="'app/template/footer.html'"></div>
